		function check()
		{
			if(document.getElementById("m1").value=="0")

		}
		function cal()
		{
			if(check())
			{
				var SGPA;
				SGPA= parseInt(document.getElementById("m1").value)*4+parseInt(document.getElementById("chemT").value)*4+parseInt(document.getElementById("chemP").value)*1+parseInt(document.getElementById("mechT").value)*4+parseInt(document.getElementById("mechP").value)*1+parseInt(document.getElementById("elecT").value)*4+parseInt(document.getElementById("elecP").value)*1+parseInt(document.getElementById("eng").value)*4+parseInt(document.getElementById("workshop").value)*3+parseInt(document.getElementById("viva").value)*4;
